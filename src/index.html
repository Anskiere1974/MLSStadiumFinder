<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Import Google Font Roboto -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <!-- Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <!-- Linking my own styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MLS Stadium Finder</title>
</head>

<body>
    <!-- Google Map lives in here -->
    <div id="map"></div>
    <!-- Sidebar -->
    <div id="sidebar">
        <h2>MLS Teams</h2>
        <!-- Our league filter buttons live in here -->
        <div>
            <button id="all-btn">All</button>
            <button id="west-btn">West</button>
            <button id="east-btn">East</button>
        </div>
        <input data-bind="textInput: query, event : {keyup: liveSearch}" type="text" id="filter-box" class="form-control" placeholder="Type here to filter results..." />
        <ul data-bind="foreach: teamList">
            <li data-bind="text: name, visible: visible"></li>
        </ul>
        <div id="sidebar-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <!-- Import jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Import Knockout.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js"></script>
    <!-- Import materialize.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <!-- Import teamdataa.js -->
    <script src="js/teamdata.js"></script>
    <!-- Import app.js -->
    <script src="js/app.js"></script>
    <!-- Loading Google Map async -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKRKYTqc_igfzoYRi0-fgyKDm21AVU_yU&v=3&callback=init">
    </script>
</body>

</html>
